{% extends "planner/layout.html" %}
{% load static %}
{% load partials %}


{% block body %}
    <script src="{% static 'planner/js/plan.js' %}"></script>
    <div x-data="mealPlan" class="container mx-auto max-w-5xl" x-init="init">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">My Meal Plan</h1>
            <div class="inline-flex items-center space-x-3">
                <h2 class="text-md font-semibold text-gray-700">Group By:</h2>
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button @click="groupBy('weekday')" 
                            class="group-by-btn rounded-l-md"
                            x-bind:class="{ 'active': activeGrouping === 'weekday' }">
                        Weekday
                    </button>
                    <button @click="groupBy('mealType')" 
                            class="group-by-btn rounded-r-md"
                            x-bind:class="{ 'active': activeGrouping === 'mealType' }">
                        Meal Type
                    </button>
                </div>
            </div>
        </div>

        <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="groups-container">
            <template x-for="group in Object.values(groups)" :key="group.id">
                <div class="recipe-group">
                    <div class="recipe-group-header">
                        <h3 class="recipe-group-title" 
                            x-text="group.name" 
                            contenteditable 
                            @input="group.name = $event.target.innerText">
                        </h3>
                    </div>
                    <div class="p-5">
                        <ul class="recipe-list" :data-group-id="group.id">
                            <template x-for="(recipeId, index) in group.recipeIds" :key="recipeId">
                                <li class="recipe-item"
                                    :data-recipe-id="recipeId">
                                    <span class="text-gray-700 select-none" x-text="recipes[recipeId].name"></span>
                                </li>
                            </template>
                        </ul>
                        <div class="py-3 px-2">
                            <button class="add-recipe-btn text-gray-400 hover:text-gray-500 font-medium inline-flex items-center space-x-1 whitespace-nowrap text-sm">
                                <span>+</span>
                                <span>Add recipe</span>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Add Group Button -->
            <button hx-post="{% url 'action_add_group' %}"
                    hx-target="#add-group-btn"
                    hx-swap="beforebegin"
                    hx-indicator="#loading"
                    hx-trigger="click"
                    id="add-group-btn"
                    class="flex items-center justify-center h-full min-h-[200px] border-2 border-dashed border-gray-300 rounded-lg hover:border-gray-400 hover:bg-gray-50 transition-colors group">
                <div class="flex flex-col items-center text-gray-400 group-hover:text-gray-500">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span class="mt-2 font-medium">Add Group</span>
                </div>
            </button>
        </div>

        <div class="mt-8">
            <button class="w-full px-6 py-4 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-semibold transition-colors">
                Update Shopping List
            </button>
        </div>
    </div>

    <div id="loading" class="htmx-indicator">
        Loading...
    </div>

{% endblock %}



{% partialdef partial-recipe-group %}

<div class="recipe-group">
    <div class="recipe-group-header">
        <h3 class="recipe-group-title" 
            contenteditable 
            @input="updateGroupName($event)">
            New Group
        </h3>
    </div>
    <div class="p-5">
        <ul class="recipe-list divide-y divide-gray-100" data-group-id="new-group">
        </ul>
        <div class="py-3 px-2">
            <button class="add-recipe-btn text-gray-400 hover:text-gray-500 font-medium inline-flex items-center space-x-1 whitespace-nowrap text-sm">
                <span>+</span>
                <span>Add recipe</span>
            </button>
        </div>
    </div>
</div> 

{% endpartialdef partial-recipe-group %}
