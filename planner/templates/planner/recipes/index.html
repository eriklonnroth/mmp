{% extends "planner/layout.html" %}
{% load static %}

{% block title %}
    Recipes
{% endblock %}

{% block body %}
    <div class="body-container my-12">
        <div class="flex flex-col justify-between sm:flex-row gap-2 mb-4">
            <div class="flex w-full sm:w-1/2">
                <input
                    type="search"
                    name="q"
                    placeholder="Search recipes..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:ring-blue-500 focus:border-blue-500"
                    hx-get="{% url 'recipe_search' %}"
                    hx-trigger="search"
                    hx-target="#recipe-grid"
                    hx-indicator=".search-indicator"
                >
                <div class="search-indicator htmx-indicator absolute right-3 top-2">
                    <svg class="animate-spin h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <button
                    class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700"
                    hx-get="{% url 'recipe_search' %}"
                    hx-target="#recipe-grid"
                    hx-include="[name='q']"
                    hx-indicator=".search-indicator"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
            <a href="{% url 'create_recipe' %}" class="inline-flex items-center justify-center px-4 py-2 sm:ml-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-violet-600 to-violet-800 hover:from-violet-700 hover:to-violet-900">
                âœ¨ Create Recipe
            </a>
        </div>

        <div class="flex gap-2" x-data="{ myRecipesOnly: false }">
            <button 
                class="my-recipes-filter-button"
                :class="myRecipesOnly ? 'my-recipes-filter-button--active' : 'my-recipes-filter-button--inactive'"
                hx-get="{% url 'recipe_cards_page' %}"
                hx-target="#recipe-grid"
                :hx-vals='JSON.stringify({"my_recipes": myRecipesOnly})'
                @click="myRecipesOnly = !myRecipesOnly"
            >
                {% include "planner/svg/bookmark.svg" %}
                <span class="ml-2">My Recipes</span>
            </button>
        </div>

        <div hx-get="{% url 'recipe_cards_list' %}?limit=12&sort=-created_at" 
        hx-trigger="load">
        </div>
    </div>
{% endblock %}
