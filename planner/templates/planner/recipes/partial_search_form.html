<div class="search-form flex min-w-96">
    <input
    id="search-input"
    type="search"
    name="q"
    placeholder="Search recipes..."
    class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:ring-blue-500 focus:border-blue-500"
    hx-get="{% if 'recipes' in request.path %}{% url 'recipe_search_cards' %}{% else %}{% url 'recipe_search_compact' %}?meal_group_id={{ group.id }}{% endif %}"
    hx-trigger="search, click from:#search-button"
    hx-target="#recipe-results" 
    hx-indicator=".search-indicator"
>
    <div class="search-indicator htmx-indicator absolute right-3 top-2">
        <svg class="animate-spin h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
    <button
        id="search-button"
        class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700"
        aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
    </button>
</div>
