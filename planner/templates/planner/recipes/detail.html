{% extends "planner/layout.html" %}
{% load static %}

{% block title %}
    {{ recipe.dish_name }}
{% endblock %}

{% block body %}
    <div class="container mx-auto max-w-2xl px-4 pb-8">

        <!-- Back Link -->
        <a href="{% url 'recipes' %}" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Recipes
        </a>

        <div class="recipe-detail">
            {% include "planner/partials/partial_recipe.html" with recipe=recipe %}
        </div>
            
    </div>
{% endblock %}
