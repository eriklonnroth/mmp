{% extends "planner/layout.html" %}
{% load static %}

{% block title %}
    Recipes
{% endblock %}

{% block body %}
<div x-data="recipes">
    <div class="mb-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Recipes</h1>
            <button class="inline-flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <span class="hidden sm:inline">My Recipes</span>
            </button>
        </div>

        <div class="flex flex-col sm:flex-row gap-2 mb-4">
            <div class="flex w-full sm:w-1/2">
                <input 
                    type="search" 
                    placeholder="Search recipes..." 
                    class="flex-grow px-4 py-2 border rounded-l-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                    x-model="searchQuery"
                    @input="filterRecipes"
                >
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-l-0 border-transparent rounded-l-none rounded-r-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Search
                </button>
            </div>
            <button class="inline-flex items-center justify-center px-4 py-2 sm:ml-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-violet-600 to-violet-800 hover:from-violet-700 hover:to-violet-900">
                âœ¨ Magic Recipe
            </button>
        </div>

        <!-- Recipe Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8 mx-4 sm:mx-0">
            <!-- Recipe Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="relative">
                    <div class="pb-[100%]"></div>
                    <img src="https://placehold.co/400x300" alt="Recipe" class="absolute inset-0 w-full h-full object-cover">
                    <button class="absolute top-2 right-2 p-2 rounded-full bg-white/50 hover:bg-white shadow-sm text-gray-600 hover:text-rose-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </button>
                </div>
                <div class="p-4 h-[120px]">
                    <h3 class="text-md font-semibold text-gray-900 line-clamp-2">Creamy Garlic Pasta with parmesan and mushrooms</h3>
                    <button class="text-sm text-gray-600 mt-3">+ Add to meal plan</button>
                </div>
            </div>

            <!-- Recipe Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="relative">
                    <div class="pb-[100%]"></div>
                    <img src="https://placehold.co/400x300" alt="Recipe" class="absolute inset-0 w-full h-full object-cover">
                    <button class="absolute top-2 right-2 p-2 rounded-full bg-white/50 hover:bg-white shadow-sm text-gray-600 hover:text-rose-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </button>
                </div>
                <div class="p-4 h-[120px]">
                    <h3 class="text-md font-semibold text-gray-900 line-clamp-2">Grilled Chicken Salad</h3>
                    <button class="text-sm text-gray-600 mt-3">+ Add to meal plan</button>
                </div>
            </div>

            <!-- Recipe Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="relative">
                    <div class="pb-[100%]"></div>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </button>
                </div>
                <div class="p-4 h-[120px]">
                    <h3 class="text-md font-semibold text-gray-900 line-clamp-2">Vegetable Stir Fry</h3>
                    <button class="text-sm text-gray-600 mt-3">+ Add to meal plan</button>
                </div>
            </div>

            <!-- Recipe Card 4 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="relative">
                    <div class="pb-[100%]"></div>
                    <img src="https://placehold.co/400x300" alt="Recipe" class="absolute inset-0 w-full h-full object-cover">
                    <button class="absolute top-2 right-2 p-2 rounded-full bg-white/50 hover:bg-white shadow-sm text-gray-600 hover:text-rose-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </button>
                </div>
                <div class="p-4 h-[120px]">
                    <h3 class="text-md font-semibold text-gray-900 line-clamp-2">Chocolate Chip Cookies</h3>
                    <button class="text-sm text-gray-600 mt-3">+ Add to meal plan</button>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
